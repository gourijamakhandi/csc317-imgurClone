<div><br><br><br><br></div>

<div id="error"></div>

<form id="form" action="/" method="GET" onsubmit="return addToObject()">

    <div>

        <div>
            <h1>
                Post an Image
            </h1>

        </div>

        <div class="form-group">

            <label for="title"> Post Title: </label>

            <input id="title" name="title" type="text" class="form-control" required>

        </div>

        <br>

        <div>

            <label for="description"> Description: </label>

            <input id="description" name="description" type="text" class="form-control" required>

        </div>

        <br>

        <div>

            <label for="inputImage"> Post an Image (jpg, png, bmp, gif only): </label><br>

            <input id="inputImage" name="inputImage" type="file" accept="image/jpg, image/png, image/bmp, image/gif" required>

        </div>

        <br>

        <div>

            <input type="checkbox" name="usePolicy" value="usePolicy" required> I accept the Acceptable Use Policy for uploading images.

        </div>

        <br>

        <button type="submit" class="btn btn-primary" onclick="console.log(list)"> Submit </button>

    </div>

</form>

</body>
